<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <title>Login</title>
</head>
<body>
<div class="container">
    <form th:action="@{/login/home}" id="login" method="post" class="form-horizontal">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" th:text="'Real Democracy'"></h4>

                <div th:if="${param.error}" class="alert alert-danger">
                    <span th:text="'Login failed.'"></span>
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    <span th:text="'Logout successful.'"></span>
                </div>

                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>Benutzername</label>
                        <input name="username" type="text" th:placeholder="'Benutzername'" class="form-control"/><br/>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>Passwort</label>
                        <input name="password" type="password" th:placeholder="'Passwort'" class="form-control"/><br/>
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <button name="Login" type="submit" th:text="'Login'" class="btn btn-primary"></button>
            </div>

            <a href="/registrierung">Registrierung</a>
            <a href="/usernameVergessen">Benutzername Vergessen</a>
            <a href="/passwortVergessen">Passwort Vergessen</a>
        </div>
    </form>
</div>
</body>
</html>>
