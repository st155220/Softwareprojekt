<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <title>Registrierung</title>
</head>
<body>
<div class="container">
    <form th:action="@{/registrierung}" method="POST" class="form-horizontal">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" th:text="'Registrierung'"></h4>

                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>Nachname</label>
                        <input type="text" id="nachname" name="nachname"  th:placeholder="'Nachname'" class="form-control"/><br/>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>Ausweisnummer</label>
                        <input type="text" id="ausweisnummer" name="ausweisnummer"  th:placeholder="'Ausweisnummer'" class="form-control"/><br/>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>E-Mail-Adresse</label>
                        <input type="text" id="e_mail" name="e_mail"  th:placeholder="'E-Mail-Adresse'" class="form-control"/><br/>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>E-Mail-Adresse Bestätigen</label>
                        <input type="text" id="e_mail_bestaetigen" name="e_mail_bestaetigen"  th:placeholder="'E-Mail-Adresse Bestätigen'" class="form-control"/><br/>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>Passwort</label>
                        <input type="text" id="passwort" name="passwort"  th:placeholder="'Passwort'" class="form-control"/><br/>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>Passwort Bestätigen</label>
                        <input type="text" id="passwort_bestaetigen" name="passwort_bestaetigen"  th:placeholder="'Passwort Bestätigen'" class="form-control"/><br/>
                    </div>
                </div>

                <label for="bundesland">Bundesland:</label>
                <select id="bundesland">
                    <option value="alle">Alle</option>
                    <option value="baden_wuerttemberg">Baden-Württemberg</option>
                    <option value="bayern">Bayern</option>
                    <option value="berlin">Berlin</option>
                    <option value="brandenburg">Brandenburg</option>
                    <option value="bremen">Bremen</option>
                    <option value="hamburg">Hamburg</option>
                    <option value="hessen">Hessen</option>
                    <option value="mecklenburg_vorpommen">Mecklenburg Vorpommen</option>
                    <option value="niedersachsen">Niedersachsen</option>
                    <option value="norderhein_westfalen">Nordrhein-Westfalen</option>
                    <option value="rheinland_pfalz">Rheinland-Pfalz</option>
                    <option value="saarland">Saarland</option>
                    <option value="sachsen_anhalt">Sachsen-Anhalt</option>
                    <option value="sachsen">Sachsen</option>
                    <option value="schleswig_holstein">Schleswig Holstein</option>
                    <option value="thueringen">Thüringen</option>
                </select>

                <form>
                    <h3></h3>
                    <fieldset>
                        <label>
                            <input type="checkbox" name="datenschutzhinweise" value="Ich habe die Datenschutzhinweise und Nutzungsvereinbarung gelesen und erkläre mich hiermit einverstanden.">
                            Ich habe die Datenschutzhinweise und Nutzungsvereinbarung gelesen und erkläre mich hiermit einverstanden.
                        </label>
                    </fieldset>
                </form>
            </div>

        </div>
        <div class="card-footer">
            <button name="Submit" value="Registrieren" type="Submit" th:text="'Registrieren'" class="btn btn-primary"></button>
        </div>

        <a href="/login">Zurück</a>

    </form>
</div>
</body>
</html>>
