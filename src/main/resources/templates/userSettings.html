<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <title>Skillball</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title" th:text="'Skillball'"></h2>
            <form th:action="@{/userHome/sites}" method="POST">
                <select id="site" name="site">
                    <option value="Home">Home</option>
                    <option value="Settings">Settings</option>
                    <option value="Account">Account</option>
                    <option value="Support">Support</option>
                </select>
                <button name="button" type="submit" th:text="'Select'" class="btn btn-primary"></button>
            </form>
        </div>
        <div class="card-body">
            <h4 class="card-title" th:text="${title}"></h4>
            <form th:action="@{/userHome/vocabList}" method="POST">
                <button name="button" th:value="view"
                        type="submit" th:text="'View'" class="btn btn-primary"></button>
                <button name="button" th:value="select"
                        type="submit" th:text="'Select'" class="btn btn-primary"></button>
                <p></p>
                <div class="card-footer">
                    <label for="language">Language</label>
                    <select id="language" name="language">
                        <option value="German">German</option>
                        <option value="French">French</option>
                        <option value="Italian">Italian</option>
                    </select>
                    <p></p>
                    <label for="level">Level</label>
                    <select id="level" name="level">
                        <option value="Basic">Basic</option>
                        <option value="Advanced">Advanced</option>
                        <option value="Expert">Expert</option>
                    </select>
                    <p></p>
                    <label for="index">Index</label>
                    <select id="index" name="index">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="card-body">
            <h4 class="card-title" th:text="'Gameplay'"></h4>
            <div class="card-footer">
                <form th:action="@{/userHome/difficulty}" method="POST">
                    <select id="difficulty" name="difficulty">
                        <option value="Very Easy">Very Easy</option>
                        <option value="Easy">Easy</option>
                        <option value="Normal">Normal</option>
                        <option value="Hard">Hard</option>
                        <option value="Very Hard">Very Hard</option>
                    </select>
                    <button name="button" type="submit" th:text="'Difficulty'" class="btn btn-primary"></button>
                    <h6 th:text="${difficulty}"></h6>
                    <p></p>
                </form>
                <form th:action="@{/userHome/durationQuarter}" method="POST">
                    <select id="durationQuarter" name="durationQuarter">
                        <option value="150">150</option>
                        <option value="180">180</option>
                        <option value="210">210</option>
                    </select>
                    <button name="button" type="submit" th:text="'Duration of a Quarter'"
                            class="btn btn-primary"></button>
                    <h6 th:text="${durationQuarter}"></h6>
                    <p></p>
                </form>
                <form th:action="@{/userHome/rsLength}" method="POST">
                    <select id="rsLength" name="rsLength">
                        <option value="7">7</option>
                        <option value="10">10</option>
                        <option value="14">14</option>
                    </select>
                    <button name="button" type="submit" th:text="'# Games in Regular Season'"
                            class="btn btn-primary"></button>
                    <h6 th:text="${rsLength}"></h6>
                </form>
            </div>
        </div>
        <p></p>
        <a href="/logout">Logout</a>
    </div>
</div>
</body>
</html>>
