<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <title>Skillball</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <form th:action="@{/confirmEmail/login}" method="POST" class="form-horizontal">
                <h2 class="card-title" th:text="'Confirm E-Mail'"></h2>
                <div th:if="${failed}" class="alert alert-danger">
                    <span th:text="'E-Mail could not be confirmed. An other Code was sent to you.'"></span>
                </div>
                <div th:if="${otherEmail}" class="alert alert-success">
                    <span th:text="'E-Mail is changed. An other Code was sent to you.'"></span>
                </div>
                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>A 6-digit code was sent to you via E-Mail.</label>
                        <input type="text" name="code" placeholder="Code" class="form-control"/><br/>
                    </div>
                </div>
                <div class="card-footer">
                    <button name="button" type="submit" th:text="'Enter Code'" class="btn btn-primary"></button>
                </div>
            </form>
        </div>
        <div class="card-body">
            <form th:action="@{/confirmEmail/otherEmail}" method="POST" class="form-horizontal">
                <h2 class="card-title" th:text="'Use an other E-Mail'"></h2>
                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>If you did not receive a code you may use an other E-Mail.</label>
                        <input type="text" name="email" placeholder="E-Mail" class="form-control"/><br/>
                    </div>
                </div>
                <div class="card-footer">
                    <button name="button" type="submit" th:text="'Enter E-Mail'" class="btn btn-primary"></button>
                </div>
            </form>
        </div>
        <p></p>
        <a href="/login">Back to Login</a>
    </div>
</div>
</body>
</html>>
