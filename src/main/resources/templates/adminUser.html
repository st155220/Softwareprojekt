<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <title>Skillball</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title" th:text="'Administrator'"></h2>
            <div th:if="${successful}" class="alert alert-success">
                <span th:text="'Change successful.'"></span>
            </div>
            <div th:if="${failed}" class="alert alert-danger">
                <span th:text="'Change failed.'"></span>
            </div>
            <form th:action="@{/admin/sites}" method="POST">
                <label for="site">Select</label>
                <select id="site" name="site">
                    <option value="Vocab">Vocab</option>
                    <option value="User">User</option>
                    <option value="Account">Account</option>
                    <option value="Support">Support</option>
                </select>
                <button name="button" type="submit" th:text="'Select'" class="btn btn-primary"></button>
            </form>
        </div>
        <div class="card-footer">
            <h4 class="card-title" th:text="Users"></h4>
            <div th:each="user: ${userList}">
                <h6 th:text="${user.getUsername()}"></h6>
            </div>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/editUser}" method="POST" class="form-horizontal">
                <div class="col-12 col-md-6">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Username" class="form-control"/><br/>
                </div>
                <div class="col-12 col-md-6">
                    <label>Confirm Username</label>
                    <input type="text" name="confirmUsername" placeholder="Confirm Username" class="form-control"/><br/>
                </div>
                <div class="card-footer">
                    <button name="button" th:value="selectAdmin"
                            type="submit" th:text="'Select Admin'" class="btn btn-primary"></button>
                    <button name="button" th:value="deleteUser"
                            type="submit" th:text="'Delete User'" class="btn btn-primary"></button>
                </div>
            </form>
        </div>
        <p></p>
        <a href="/logout">Logout</a>
    </div>
</div>
</body>
</html>>
