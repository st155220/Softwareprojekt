<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <title>Profil Anpassen</title>
</head>
<body>
<div class="container">
    <form th:action="@{/profilAnpassen}" method="POST" class="form-horizontal">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" th:text="'Profil Anpassen'"></h4>

                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>Neue E-Mail-Adresse</label>
                        <input type="text" id="neue_e_mail" name="neue_e_mail"  th:placeholder="'Neue E-Mail-Adresse'" class="form-control"/><br/>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>E-Mail-Adresse Bestätigen</label>
                        <input type="text" id="e_mail_bestaetigen" name="e_mail_bestaetigen"  th:placeholder="'E-Mail-Adresse Bestätigen'" class="form-control"/><br/>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>Altes Passwort</label>
                        <input type="text" id="altes_passwort" name="altes_passwort"  th:placeholder="'Altes Passwort'" class="form-control"/><br/>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>Neues Passwort</label>
                        <input type="text" id="neues_passwort" name="neues_passwort"  th:placeholder="'Neues Passwort'" class="form-control"/><br/>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>Passwort Bestätigen</label>
                        <input type="text" id="passwort_bestaetigen" name="passwort_bestaetigen"  th:placeholder="'Passwort Bestätigen'" class="form-control"/><br/>
                    </div>
                </div>

                <label for="bundesland">Bundesland:</label>
                <select id="bundesland">
                    <option value="alle">Alle</option>
                    <option value="baden_wuerttemberg">Baden-Württemberg</option>
                    <option value="bayern">Bayern</option>
                    <option value="berlin">Berlin</option>
                    <option value="brandenburg">Brandenburg</option>
                    <option value="bremen">Bremen</option>
                    <option value="hamburg">Hamburg</option>
                    <option value="hessen">Hessen</option>
                    <option value="mecklenburg_vorpommen">Mecklenburg Vorpommen</option>
                    <option value="niedersachsen">Niedersachsen</option>
                    <option value="norderhein_westfalen">Nordrhein-Westfalen</option>
                    <option value="rheinland_pfalz">Rheinland-Pfalz</option>
                    <option value="saarland">Saarland</option>
                    <option value="sachsen_anhalt">Sachsen-Anhalt</option>
                    <option value="sachsen">Sachsen</option>
                    <option value="schleswig_holstein">Schleswig Holstein</option>
                    <option value="thueringen">Thüringen</option>
                </select>

            </div>
            <div class="card-footer">
                <button name="Submit" value="E-Mail-Adresse Ändern" type="Submit" th:text="'E-Mail-Adresse Ändern'" class="btn btn-primary"></button>
            </div>

            <div class="card-footer">
                <button name="Submit" value="Passwort Ändern" type="Submit" th:text="'Passwort Ändern'" class="btn btn-primary"></button>
            </div>

            <div class="card-footer">
                <button name="Submit" value="Bundesland Ändern" type="Submit" th:text="'Bundesland Ändern'" class="btn btn-primary"></button>
            </div>

            <div class="card-footer">
                <button name="Submit" value="Zurück" type="Submit" th:text="'Zurück'" class="btn btn-primary"></button>
            </div>
        </div>
    </form>
</div>
</body>
</html>>
